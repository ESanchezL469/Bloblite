name: BlobLite CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # â±ï¸ Limita tiempo para evitar abuso

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dev dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ”§ Install bloblite as editable package
        run: |
          . venv/bin/activate
          pip install -e .

      - name: ğŸ§ª Run tests with pytest
        run: |
          . venv/bin/activate
          pytest --maxfail=1 --disable-warnings
